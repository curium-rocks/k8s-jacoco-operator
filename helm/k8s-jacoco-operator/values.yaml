replicaCount: 1

image:
  repository: ghcr.io/curium-rocks/k8s-jacoco-operator
  pullPolicy: Always
  tag: main
agentVersion: 0.8.8
tlsSecretName: "k8s-jacoco-operator"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
targetNamespaces:
- "{{ .Release.Namespace }}"
serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext:
  runAsUser: 1000

logLevel: "info"

resources:
  requests:
    memory: "64Mi"
    cpu: "0.1"
  limits:
    memory: "128Mi"
    cpu: "0.2"


autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
certmanager:
  enabled: true
  useSelfSignedIssuer: true